<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet"  type="text/css" href="assets/style.css">

  <title>Psychic Game</title>
  
  
</head>


<body>
<div id="game">
<header>
<h1 class="text-center">The Psychic Game</h1>
</header>
  

<div class="container">
<div class="panel panel-default">
<div class="panel-heading">
<p class="p1">Guess the letter from A-Z</p>
</div>
<div class="row">
<div class="col-md-8">
<p id="ComputerPick">Computer Pick:</p>
</div>
</div>
<div class="row">
<div class="col-md-8">
<p id="Wins">Wins:0</p>
</div>
</div>

<div class="row">
<div class="col-md-8">
<p id="Losses">Losses:0</p>
</div>
</div>

<div class="row">
<div class="col-md-8">
<p id="guessLeft">Guesses Left:9</p>
</div>
</div>

<div class="row">
<div class="col-md-8">
<p id="guessedLetters">Your guesses so far:</p>
</div>
</div>



</div>
</div>



<script type="text/javascript" src="assets/psychicGame.js"></script>

</body>
</html>
